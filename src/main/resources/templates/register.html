<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>my file Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
            font-family: "Poppins",sans-serif;
        }
body{
    display: flex;
    justify-content: center;
    align-items: center;
            min-height: 100vh;
            background: url('/images/img.jpg') no-repeat;
            background-size: cover;
            background-position: center;
        }
        .wrapper{

            width: 750px;
            background: rgba(255, 255, 255, .1);
            border: 2px solid rgba(255, 255, 255, .2);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            backdrop-filter: blur(50px);
            border-radius: 10px;
            color: #fff;
            padding: 40px 35px 55px;
            margin: 0 10px;
        }
        .wrapper h1{
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        .wrapper .input-field{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .input-box .input-field{
            position: relative;
            width:50%;
            height: 48px;
            margin: 10px 0;
            margin-top: 30px;
        }
        .input-box .input-field input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            outline: none;
            font-size: 16px;
            color: #fff;
            border-radius: 6px;
            padding: 15px 15px 15px 40px;

        }
        .input-box .input-field input::placeholder{
            color:#fff;

        }
        .input-box .input-field i{
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        .wrapper label{
            display: inline-block;
            font-size: 14.5px;
            margin: 10px 0 23px;
            padding: 0px 15px 15px 40px;
        }
        .wrapper label input{
            accent-color: #fff;
            margin-right: 5px;

            background: #fff;
            border: none;
            outline: none;
            border-radius: 6px;
        }

        .wrapper .btn{
            width: 100%;
            height: 45px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
      }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="#" th:action="@{/person/register-person}" method="post" th:object="${person}">
            <div class="input-box">
                <h1>Register</h1>
                <div class="input-field">
                    <input type="text" class="form-control" placeholder="Full Name" th:field="*{name}" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="password" class="form-control"placeholder="Password"  th:field="*{password}" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-field">
                    <input type="password" class="form-control"placeholder="Confirm password"  name="confirmPassword" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
            </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
</body>
</html>
